<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social tree</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <div class="foto-de-perfil">
            <img src="./assets/img/images-600x377.png" alt="perfil sem foto">
        </div>
        <a  class="primeiro-link" href="https://www.instagram.com" target="_blank">@instagram</a>
        <div class="links">
            <a href="https://www.instagram.com" target="_blank">INSTAGRAM</a>
        </div>
        <div class="links">
            <a href="https://www.whatsapp.com/?lang=pt_br" target="_blank">WHATSAPP</a>
        </div>
        <div class="links">
            <a href="https://pt-br.facebook.com" target="_blank">FACEBOOK</a>
        </div>
        <div class="links">
            <a href="https://twitter.com" target="_blank">TWITTER</a>
        </div>
        <div class="icones">
            <a href="https://twitter.com" target="_blank"><img src="./assets/img/twitter.svg"  alt="twitter"></a>
            <a href="https://www.twitch.tv" target="_blank"><img src="./assets/img/twitch.svg" alt="twitch"></a>
            <a href="https://www.instagram.com" target="_blank"> <img src="./assets/img/instagram.svg" alt="instagram"></a>
            <a href="https://br.linkedin.com" target="_blank"> <img src="./assets/img/linkedin.svg" alt="linkedin"></a>
            <a href="https://github.com" target="_blank"><img src="./assets/img/github.svg" alt="github"></a>
        </div>
    
    </main>
</body>
</html>
